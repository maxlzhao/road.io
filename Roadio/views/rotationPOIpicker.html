<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTinder Touch Slider</title>
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/jTinder.css">
</head>
<body background="../public/images/bg.png">
    <!-- start padding container -->
    <div class="wrap">
        <!-- start jtinder container -->
        <div id="tinderslide">
            <ul>
                <li class="pane1">
                    <div class="img"></div>
                    <div class="desc">Add a description of the image here</div>
                    <div>Miami Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane2">
                    <div class="img"></div>
                    <div class="desc">Add a description of the image here</div>
                    <div>San Francisco</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane3">
                    <div class="img"></div>
                    <div class="desc">Add a description of the image here</div>
                    <div>Chicago</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane4">
                    <div class="img"></div>
                    <div class="desc">Add a description of the image here</div>
                    <div>New York</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane5">
                    <div class="img"></div>
                    <div class="desc">Add a description of the image here</div>
                    <div>Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
            </ul>
        </div>
        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>

    <button type="button" class="btn btn-primary" action='hotels'>  Done </button> 
    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="../public/js/jquery2.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="../public/js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="../public/js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->

    <script type="text/javascript" src="../public/js/maps.js"></script>

    <script type="text/javascript" src="../public/js/hotels.js"></script>

    <script type="text/javascript" src="../public/js/OAuth.js"></script>

    <script type="text/javascript" src="../public/js/yelp.js"></script>
    <script type="text/javascript" src="../public/js/SHA1.js"></script>
    <script type="text/javascript" src="../public/js/integrator.js"></script>
    <script type="text/javascript" src="../public/js/main.js"></script>

    <script async='', defer='', src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDkTV9Cy5HjW1yNNnQxDyZyuiguZ9DYr14&callback=initMap'></script>
</body>
</html>
